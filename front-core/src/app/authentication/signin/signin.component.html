<div class="auth-container">
  <div class="row auth-main background-image">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" >
      </div>
    </div>
    <div class="col-sm-6 auth-form-section transparent">
      <div class="form-section">
        <div class="auth-wrapper border">
          <div class="text-center mb-5">
            <img width="160px" height="100px" src="assets/images/logo.png" alt="" />
          </div>
          <div class="text-center mb-5">
            <p class="text-muted text">{{ "SIGNIN.INFO" | translate }}</p>
          </div>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>{{"SIGNIN.USERNAME" | translate}}</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    {{ "SIGNIN.USERNAME_REQUIRED" | translate }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>{{ "SIGNIN.PASSWORD" | translate }}</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    {{ "SIGNIN.PASSWORD_REQUIRED" | translate }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> {{ "SIGNIN.REMEMBER_ME" | translate }}
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">{{ "SIGNIN.FORGOT_PASSWORD" | translate }}</a>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-2 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div class="text-center">
                <button mat-raised-button style="background-color: #b1236f; color: whitesmoke; border-radius: 40px; width: 200px;" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">{{ "SIGNIN.LOGIN" | translate }}</button>
              </div>
            </div>
          </form>
          <div class="mt-4">
            <button class="btn btn-default" style="cursor: pointer; color: white" (click)="translatePage('de')">
              <img src="../../../assets/images/flags/germany.jpg" width="20" />
            </button>
            <button class="btn btn-default" style="cursor: pointer; color: white" (click)="translatePage('en')">
              <img src="../../../assets/images/flags/en.png" width="20" />
            </button>   
          </div>
        </div>
    </div>
  </div>
</div>
