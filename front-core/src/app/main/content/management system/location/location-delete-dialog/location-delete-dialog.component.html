<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold"> Code: </span>{{location.code}}</p>
        </li>
        <li>
          <p><span class="font-weight-bold"> Description: </span>{{ location.description }}</p>
        </li>
        <li>
          <p>
            <span class="font-weight-bold">City: </span>{{location.city}}
          </p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
        Delete
      </button>
      <button mat-flat-button (click)="close()" tabindex="-1">Cancel</button>
    </div>
  </div>
