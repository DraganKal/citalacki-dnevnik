<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <img width="50px" height="30px" src='./../../../../../../assets/images/logo.png' alt="avatar">
          <div class="modal-about">
            <div *ngIf="action==='create'" class="font-weight-bold p-t-5 msl-3 font-17">
              New Room
            </div>
            <div *ngIf="action==='edit'" class="font-weight-bold p-t-5 msl-3 font-17">
              Edit Room
            </div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="roomForm">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" >
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row"> 
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description">
              <mat-icon matSuffix>tag_faces</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" (click)="submit()" [disabled]="!roomForm.valid"
                >Save</button>
              <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
